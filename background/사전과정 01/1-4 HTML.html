<!-- 
[HTML이란? - 웹페이지의 뼈대]

- 웹 페이지의 구조와 내용을 정의하는 마크업 언어

# <div> VS <span>
- <div> : 횡전체 차지
- <span> : 글자부분만

# 레이아웃 태그
- <header>
- <section>
- <main>
- <nav>
- <footer>
- <aside>

# semantic 태그
- HTML5에서 추가된 태그
- 웹 페이지의 구조를 더욱 의미론적으로 표현하는 데 사용

# Void element tag (self closing tag)
- <br>
- <hr>
- <img>
- <link>
- <meta>
- <input>

# 태그 검색 tip : MDN

-->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div>안녕하세요 반갑습니다</div>
        <div>저는 정다연입니다.</div>
    </body>
</html>
